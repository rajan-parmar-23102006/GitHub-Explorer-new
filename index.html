<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>GitHub Project Explorer</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
    <div class="container">
      <a class="navbar-brand" href="#">
        <i class="fab fa-github me-2"></i>GitHub Explorer
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link active" href="#" data-filter="popular"><i class="fas fa-star me-1"></i>Popular</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-filter="trending"><i class="fas fa-fire me-1"></i>Trending</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#" data-filter="recent"><i class="fas fa-history me-1"></i>Recent</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="hero-section">
    <div class="container text-center">
      <h1 class="display-5 fw-bold mb-3">Discover Amazing GitHub Projects</h1>
      <p class="lead mb-4">Explore the world of open source with our powerful repository explorer</p>
    </div>
  </div>

  <div class="container flex-grow-1">
    <!-- Search & Filters -->
    <div class="search-container">
      <div class="row g-3">
        <div class="col-md-5">
          <div class="input-group">
            <span class="input-group-text bg-light border-end-0">
              <i class="fas fa-search text-muted"></i>
            </span>
            <input id="searchInput" type="text" class="form-control border-start-0" placeholder="Search repositories...">
          </div>
        </div>
        <div class="col-md-3">
          <select id="sortSelect" class="form-select">
            <option value="stars">Sort by Stars</option>
            <option value="updated">Sort by Last Updated</option>
            <option value="forks">Sort by Forks</option>
          </select>
        </div>
        <div class="col-md-3">
          <select id="langSelect" class="form-select">
            <option value="">All Languages</option>
            <option>JavaScript</option>
            <option>Python</option>
            <option>Java</option>
            <option>C++</option>
            <option>Go</option>
            <option>TypeScript</option>
          </select>
        </div>
        <div class="col-md-1">
          <button class="btn btn-primary w-100" onclick="fetchRepos(1)">
            <i class="fas fa-search me-1"></i> Search
          </button>
        </div>
      </div>
    </div>

    <!-- Loading Spinner -->
    <div id="loadingSpinner" class="loading-spinner">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
      <p class="mt-2 text-muted">Fetching repositories...</p>
    </div>

    <!-- Results -->
    <div id="results" class="row g-4"></div>

    <!-- Pagination -->
    <div class="pagination-container">
      <button class="btn btn-outline-primary pagination-btn" onclick="prevPage()">
        <i class="fas fa-arrow-left me-1"></i> Previous
      </button>
      <button class="btn btn-outline-primary pagination-btn" onclick="nextPage()">
        Next <i class="fas fa-arrow-right ms-1"></i>
      </button>
    </div>

    <!-- Chart -->
    <div class="chart-container">
      <h3 class="text-center mb-4">
        <i class="fas fa-chart-pie me-2 text-primary"></i>Language Distribution
      </h3>
      <div class="chart-wrapper">
        <canvas id="langChart"></canvas>
      </div>
    </div>
  </div>

  <footer class="container">
    <p>GitHub Project Explorer &copy; 2023 | Made with <i class="fas fa-heart text-danger"></i> for developers</p>
  </footer>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
